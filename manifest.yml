_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Errbot Bolt Test
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Errbot Bolt Test
    always_online: false
oauth_config:
  scopes:
    bot:
      - calls:write
      - channels:history
      - channels:read
      - groups:read
      - im:history
      - im:read
      - mpim:read
      - users:read
      - chat:write
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
